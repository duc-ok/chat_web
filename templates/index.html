<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Python</title>
  <script>
    async function sendMessage() {
      const input = document.getElementById("user_input");
      const chatbox = document.getElementById("chatbox");

      const response = await fetch("/hoi", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cau_hoi: input.value })
      });

      const data = await response.json();
      chatbox.innerHTML += `<p><strong>Bạn:</strong> ${input.value}</p>`;
      chatbox.innerHTML += `<p><strong>Bot:</strong> ${data.tra_loi}</p>`;
      input.value = "";
    }
  </script>
</head>
<body>
  <h2>Chat với Chatbot Python</h2>
  <div id="chatbox"></div>
  <input id="user_input" type="text" placeholder="Nhập câu hỏi..." />
  <button onclick="sendMessage()">Gửi</button>
</body>
</html>
